plugins {
  id 'java-library'
  id 'eclipse'
  id 'org.openjfx.javafxplugin' version '0.0.13'
  id 'maven-publish'
}

version = '1.0'
group = 'org.rwtodd.paldesign'
archivesBaseName = 'org.rwtodd.paldesign'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 18
}

javafx {
    version = "18.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
